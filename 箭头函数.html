<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [23, 12, 5, 123, 5, 1];
      arr.sort(function (a, b) {
        return a - b;
      });
      console.log(arr);
      arr.sort((a, b) => a - b);
      console.log(arr);
      arr.sort((a, b) => {
        return a - b;
      });
      console.log(arr);
    </script>
  </body>
</html>
