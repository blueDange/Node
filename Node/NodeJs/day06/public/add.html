<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/add" method="post">
      <!-- 单选框传递给后端的值,需要手动设置value -->
      姓名: <input type="text" name="uname" id="" /> <br />
      性别: <input type="radio" name="sex" value="1" /> 男
      <input type="radio" name="sex" value="0" /> 女 <br />
      <!-- 生日: 下拉列表传递给后端的值,需要给option设值value -->
      <select name="year" id="">
        <option value="1999">1999</option>
        <option value="1998">1998</option>
        <option value="1997">1997</option>
        <option value="1996">1996</option>
      </select>
      <br />
      工资: <input type="text" name="salary" id="" /> <br />
      部门:
      <select name="deptid" id="">
        <option value="10">研发部</option>
        <option value="20">运营部</option>
        <option value="30">市场部</option>
        <option value="40">测试部</option>
      </select>
      <br />
      爱好: <input type="checkbox" name="like" value="旅游" /> 旅游
      <input type="checkbox" name="like" value="运动" /> 运动
      <br />
      <input type="submit" value="提交" />
    </form>
  </body>
</html>
